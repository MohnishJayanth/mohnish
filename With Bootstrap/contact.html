        <h1>Contact Page</h1>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Send us an Email</h3>
                    <div class="container">
                        <div class="row">
                            

                    <form>
                        <div class="row">
                            <div class="col-4 form-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4 form-group">
                            <label>Number</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-4 form-group">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-8 form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-4 form-group">
                            <label> Service</label>
                            <select class="form-control">
                                <option>-Select Service-</option>
                                <option>Website</option>
                                <option>Mobile Application</option>
                                <option>Laptop Application</option>
                            </select>
                        </div>
                            <div class="col-12 form-group">
                                <label>Message</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group ml-3">
                                <input type="submit" value="Submit Comments" class="form-control btn btn-primary">

                            </div>
                    </div>
                    </form>
                </div>

                </div>
                </div>
        
      
                <div class="col-6">
